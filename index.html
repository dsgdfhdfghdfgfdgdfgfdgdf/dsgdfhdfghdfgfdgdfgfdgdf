    <script>
        // Настройка библиотеки marked для Markdown
        marked.setOptions({
            renderer: new marked.Renderer(),
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-', // добавляем префикс для CSS-классов highlight.js
            breaks: true,                  // разрешаем возврат каретки как <br>
            gfm: true,                     // разрешаем GitHub Flavored Markdown
            headerIds: false,              // отключаем автоматические ID для заголовков
            sanitize: false                // не санитайзим HTML (marked обрабатывает это безопасно)
        });
        
        // Configuration object with default settings
        const defaultConfig = {
            model: "openrouter:anthropic/claude-3.7-sonnet:thinking",
            temperature: 0.7,
            maxTokens: 4096,
            systemPrompt: ""
        };
        
        // Current configuration (will be loaded from localStorage if available)
        let config = { ...defaultConfig };
        
        // Структура данных для хранения чатов
        let chats = [];
        let currentChatId = null;
        
        // Флаг автопрокрутки
        let autoScrollEnabled = true;
        
        // Controller for stopping generation
        let abortController = null;
        
        // DOM elements
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const contextLimit = document.getElementById('context-limit');
        const sendBtn = document.getElementById('send-btn');
        const stopBtn = document.getElementById('stop-btn');
        const regenerateBtn = document.getElementById('regenerate-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const downloadBtn = document.getElementById('download-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modelSelect = document.getElementById('model-select');
        const customModelContainer = document.getElementById('custom-model-container');
        const customModel = document.getElementById('custom-model');
        const temperature = document.getElementById('temperature');
        const temperatureValue = document.getElementById('temperature-value');
        const maxTokens = document.getElementById('max-tokens');
        const systemPrompt = document.getElementById('system-prompt');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const autoScrollCheckbox = document.getElementById('autoscroll-checkbox');
        
        // Элементы для чатов
        const chatsList = document.getElementById('chats-list');
        const newChatBtn = document.getElementById('new-chat-btn');
        const renameChatModal = document.getElementById('rename-chat-modal');
        const renameChatInput = document.getElementById('rename-chat-input');
        const confirmRenameBtn = document.getElementById('confirm-rename-btn');
        const cancelRenameBtn = document.getElementById('cancel-rename-btn');
        
        // Макросник DOM элементы
        const macroBtn = document.getElementById('macro-btn');
        const macroWindow = document.getElementById('macro-window');
        const macroCloseBtn = document.getElementById('macro-close-btn');
        const macroHeader = document.getElementById('macro-header');
        const templateTextArea = document.getElementById('macro-template-textarea');
        const variablesTextArea = document.getElementById('macro-variables-textarea');
        const keywordsTextArea = document.getElementById('macro-keywords-textarea');
        const keywordsCountMinInput = document.getElementById('macro-keywords-count-min-input');
        const keywordsCountMaxInput = document.getElementById('macro-keywords-count-max-input');
        const numberRangeMinInput = document.getElementById('macro-number-range-min-input');
        const numberRangeMaxInput = document.getElementById('macro-number-range-max-input');
        const startButton = document.getElementById('macro-start-button');
        const pauseButton = document.getElementById('macro-pause-button');
        const stopButton = document.getElementById('macro-stop-button');
        const stopwatchDisplay = document.getElementById('macro-stopwatch');
        const variableCounterDisplay = document.getElementById('macro-variable-counter');
        const saveHistoryCheckbox = document.getElementById('macro-save-history-checkbox');
        const saveIntervalInput = document.getElementById('macro-save-interval-input');
        
        // Переменные для макросника
        let macroRunning = false;
        let macroPaused = false;
        let variableLines = [];
        let currentVariableIndex = 0;
        let messageCheckInterval = null;
        let lastMessageTime = null;
        let stopwatchInterval = null;
        let totalVariablesCount = 0;
        let llmResponsesCounter = 0;
        
        // Переменные для переименования чата
        let chatToRenameId = null;
        
        // Переменные для перетаскивания окна
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        
        // Load configuration from localStorage
        function loadConfig() {
            const savedConfig = localStorage.getItem('claudeChatConfig');
            if (savedConfig) {
                try {
                    config = { ...defaultConfig, ...JSON.parse(savedConfig) };
                    
                    // Update UI with loaded settings
                    temperature.value = config.temperature;
                    temperatureValue.textContent = config.temperature;
                    maxTokens.value = config.maxTokens;
                    systemPrompt.value = config.systemPrompt || '';
                    
                    // Handle custom model
                    if (modelSelect.querySelector(`option[value="${config.model}"]`)) {
                        modelSelect.value = config.model;
                    } else {
                        modelSelect.value = 'custom';
                        customModel.value = config.model;
                        customModelContainer.style.display = 'block';
                    }
                } catch (e) {
                    console.error('Error loading config:', e);
                    config = { ...defaultConfig };
                }
            }
            
            // Загрузка настройки автопрокрутки
            const savedAutoScroll = localStorage.getItem('autoScrollEnabled');
            if (savedAutoScroll !== null) {
                autoScrollEnabled = savedAutoScroll === 'true';
                autoScrollCheckbox.checked = autoScrollEnabled;
            }
        }
        
        // Save configuration to localStorage
        function saveConfig() {
            localStorage.setItem('claudeChatConfig', JSON.stringify(config));
        }
        
        // Load chats from localStorage
        function loadChats() {
            const savedChats = localStorage.getItem('claudeChats');
            if (savedChats) {
                try {
                    chats = JSON.parse(savedChats);
                    
                    // Если нет чатов, создаем стартовый чат
                    if (chats.length === 0) {
                        createNewChat();
                    } else {
                        // Загружаем последний активный чат или первый в списке
                        const savedCurrentChatId = localStorage.getItem('currentChatId');
                        if (savedCurrentChatId && chats.some(chat => chat.id === savedCurrentChatId)) {
                            currentChatId = savedCurrentChatId;
                        } else {
                            currentChatId = chats[0].id;
                        }
                        
                        renderChatsList();
                        loadCurrentChat();
                    }
                } catch (e) {
                    console.error('Error loading chats:', e);
                    createNewChat();
                }
            } else {
                createNewChat();
            }
        }
        
        // Save chats to localStorage
        function saveChats() {
            localStorage.setItem('claudeChats', JSON.stringify(chats));
            localStorage.setItem('currentChatId', currentChatId);
        }
        
        // Get current chat object
        function getCurrentChat() {
            return chats.find(chat => chat.id === currentChatId);
        }
        
        // Create a new chat
        function createNewChat() {
            const newChatId = Date.now().toString();
            const newChat = {
                id: newChatId,
                title: `Новый чат ${chats.length + 1}`,
                messages: [],
                contextLimit: '-'
            };
            
            chats.push(newChat);
            currentChatId = newChatId;
            
            saveChats();
            renderChatsList();
            loadCurrentChat();
        }
        
        // Delete a chat
        function deleteChat(chatId) {
            const chatIndex = chats.findIndex(chat => chat.id === chatId);
            if (chatIndex !== -1) {
                if (confirm(`Вы уверены, что хотите удалить чат "${chats[chatIndex].title}"?`)) {
                    chats.splice(chatIndex, 1);
                    
                    // Если удаляем текущий чат, переключаемся на другой
                    if (chatId === currentChatId) {
                        if (chats.length > 0) {
                            currentChatId = chats[0].id;
                            loadCurrentChat();
                        } else {
                            createNewChat();
                        }
                    }
                    
                    saveChats();
                    renderChatsList();
                }
            }
        }
        
        // Open rename chat modal
        function openRenameChatModal(chatId) {
            const chat = chats.find(chat => chat.id === chatId);
            if (chat) {
                chatToRenameId = chatId;
                renameChatInput.value = chat.title;
                renameChatModal.style.display = 'flex';
                renameChatInput.focus();
                renameChatInput.select();
            }
        }
        
        // Rename a chat
        function renameChat() {
            const newTitle = renameChatInput.value.trim();
            if (newTitle && chatToRenameId) {
                const chat = chats.find(chat => chat.id === chatToRenameId);
                if (chat) {
                    chat.title = newTitle;
                    saveChats();
                    renderChatsList();
                }
            }
            
            renameChatModal.style.display = 'none';
            chatToRenameId = null;
        }
        
        // Switch to another chat
        function switchChat(chatId) {
            if (chatId !== currentChatId) {
                // Сохраняем значение контекстного лимита для текущего чата
                if (currentChatId) {
                    const currentChat = getCurrentChat();
                    if (currentChat) {
                        currentChat.contextLimit = contextLimit.value;
                    }
                }
                
                currentChatId = chatId;
                saveChats();
                renderChatsList();
                loadCurrentChat();
            }
        }
        
        // Load current chat messages
        function loadCurrentChat() {
            const currentChat = getCurrentChat();
            if (currentChat) {
                chatContainer.innerHTML = '';
                
                // Восстанавливаем значение контекстного лимита
                contextLimit.value = currentChat.contextLimit || '-';
                
                // Рендерим сообщения
                currentChat.messages.forEach(message => {
                    renderMessage(message);
                });
                
                // Обновляем подсветку сообщений в контексте
                updateContextHighlighting();
                
                // Прокручиваем к последнему сообщению
                if (autoScrollEnabled) {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }
        }
        
        // Render chats list
        function renderChatsList() {
            chatsList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                chatItem.dataset.chatId = chat.id;
                
                const chatTitle = document.createElement('div');
                chatTitle.className = 'chat-title';
                chatTitle.textContent = chat.title;
                
                const chatActions = document.createElement('div');
                chatActions.className = 'chat-actions';
                
                const renameBtn = document.createElement('button');
                renameBtn.className = 'chat-action-btn';
                renameBtn.textContent = '✏️';
                renameBtn.title = 'Переименовать чат';
                renameBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openRenameChatModal(chat.id);
                });
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'chat-action-btn';
                deleteBtn.textContent = '🗑️';
                deleteBtn.title = 'Удалить чат';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteChat(chat.id);
                });
                
                chatActions.appendChild(renameBtn);
                chatActions.appendChild(deleteBtn);
                
                chatItem.appendChild(chatTitle);
                chatItem.appendChild(chatActions);
                
                chatItem.addEventListener('click', () => {
                    switchChat(chat.id);
                });
                
                chatsList.appendChild(chatItem);
            });
        }
        
        // Add a new message to the current chat
        function addMessage(role, content, isStreaming = false) {
            const currentChat = getCurrentChat();
            if (!currentChat) return null;
            
            const messageId = Date.now().toString();
            const message = {
                id: messageId,
                role,
                content,
                timestamp: new Date().toISOString()
            };
            
            currentChat.messages.push(message);
            
            renderMessage(message, isStreaming);
            saveChats();
            
            return messageId;
        }
        
        // Update an existing message
        function updateMessage(id, content) {
            const currentChat = getCurrentChat();
            if (!currentChat) return;
            
            const index = currentChat.messages.findIndex(m => m.id === id);
            if (index !== -1) {
                currentChat.messages[index].content = content;
                
                const messageElement = document.getElementById(`message-${id}`);
                if (messageElement) {
                    const contentElement = messageElement.querySelector('.message-content');
                    // Рендерим содержимое с Markdown
                    contentElement.innerHTML = marked.parse(content);
                    
                    // Добавляем кнопки копирования к блокам кода
                    addCopyButtonsToCodeBlocks(contentElement);
                    
                    // Обновляем счетчик символов
                    const charCountElement = messageElement.querySelector('.char-count');
                    charCountElement.textContent = `${content.length} characters`;
                }
                
                saveChats();
                updateContextHighlighting();
            }
        }
        
        // Delete a message
        function deleteMessage(id) {
            const currentChat = getCurrentChat();
            if (!currentChat) return;
            
            const index = currentChat.messages.findIndex(m => m.id === id);
            if (index !== -1) {
                currentChat.messages.splice(index, 1);
                
                const messageElement = document.getElementById(`message-${id}`);
                if (messageElement) {
                    messageElement.remove();
                }
                
                saveChats();
                updateContextHighlighting();
            }
        }
        
        // Update context highlighting of messages
        function updateContextHighlighting() {
            const currentChat = getCurrentChat();
            if (!currentChat) return;
            
            const limit = contextLimit.value.trim();
            const messages = currentChat.messages;
            
            // Remove highlighting from all messages
            document.querySelectorAll('.message').forEach(msg => {
                msg.classList.remove('in-context');
            });
            
            if (limit === '-' || limit === '') {
                // All messages are in context
                document.querySelectorAll('.message').forEach(msg => {
                    msg.classList.add('in-context');
                });
                return;
            }
            
            // Only last N messages are in context
            const numericLimit = parseInt(limit);
            if (isNaN(numericLimit) || numericLimit <= 0) {
                document.querySelectorAll('.message').forEach(msg => {
                    msg.classList.add('in-context');
                });
                return;
            }
            
            // Highlight the last N messages
            const contextMessages = messages.slice(-numericLimit);
            contextMessages.forEach(msg => {
                const msgElement = document.getElementById(`message-${msg.id}`);
                if (msgElement) {
                    msgElement.classList.add('in-context');
                }
            });
        }
        
        // Добавляет кнопки копирования к блокам кода
        function addCopyButtonsToCodeBlocks(element) {
            // Находим все блоки pre>code
            const codeBlocks = element.querySelectorAll('pre > code');
            
            codeBlocks.forEach((codeBlock, index) => {
                // Получаем родительский pre-элемент
                const preBlock = codeBlock.parentNode;
                
                // Проверяем, есть ли уже кнопка копирования
                if (!preBlock.querySelector('.copy-code-btn')) {
                    // Создаем кнопку копирования
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-code-btn';
                    copyButton.textContent = 'Copy';
                    copyButton.setAttribute('aria-label', 'Copy code to clipboard');
                    
                    // Добавляем обработчик события клика
                    copyButton.addEventListener('click', function() {
                        // Получаем текст кода
                        const code = codeBlock.textContent;
                        
                        // Копируем в буфер обмена
                        navigator.clipboard.writeText(code)
                            .then(() => {
                                // Визуальное подтверждение успешного копирования
                                const originalText = this.textContent;
                                this.textContent = 'Copied!';
                                setTimeout(() => {
                                    this.textContent = originalText;
                                }, 2000);
                            })
                            .catch(err => {
                                console.error('Failed to copy code: ', err);
                                this.textContent = 'Error!';
                                setTimeout(() => {
                                    this.textContent = 'Copy';
                                }, 2000);
                            });
                    });
                    
                    // Добавляем кнопку к блоку pre
                    preBlock.appendChild(copyButton);
                }
            });
        }
        
        // Render a single message
        function renderMessage(message, isStreaming = false) {
            let messageElement = document.getElementById(`message-${message.id}`);
            const isNewMessage = !messageElement;
            
            if (isNewMessage) {
                messageElement = document.createElement('div');
                messageElement.id = `message-${message.id}`;
                messageElement.className = `message ${message.role === 'user' ? 'user-message' : 'bot-message'}`;
                
                const messageHeader = document.createElement('div');
                messageHeader.className = 'message-header';
                
                const messageSender = document.createElement('div');
                messageSender.className = 'message-sender';
                messageSender.textContent = message.role === 'user' ? 'You' : 'Claude';
                
                const messageActions = document.createElement('div');
                messageActions.className = 'message-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'action-btn';
                editBtn.textContent = '✏️';
                editBtn.title = 'Edit message';
                editBtn.addEventListener('click', () => {
                    const newContent = prompt('Edit message:', message.content);
                    if (newContent !== null && newContent !== message.content) {
                        updateMessage(message.id, newContent);
                    }
                });
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn';
                copyBtn.textContent = '📋';
                copyBtn.title = 'Copy message';
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(message.content);
                });
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn';
                deleteBtn.textContent = '🗑️';
                deleteBtn.title = 'Delete message';
                deleteBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to delete this message?')) {
                        deleteMessage(message.id);
                    }
                });
                
                messageActions.appendChild(editBtn);
                messageActions.appendChild(copyBtn);
                messageActions.appendChild(deleteBtn);
                
                messageHeader.appendChild(messageSender);
                messageHeader.appendChild(messageActions);
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // Используем marked для рендеринга Markdown
                messageContent.innerHTML = marked.parse(message.content);
                
                const charCount = document.createElement('div');
                charCount.className = 'char-count';
                charCount.textContent = `${message.content.length} characters`;
                
                messageElement.appendChild(messageHeader);
                messageElement.appendChild(messageContent);
                messageElement.appendChild(charCount);
                
                chatContainer.appendChild(messageElement);
                
                // Добавляем кнопки копирования к блокам кода
                addCopyButtonsToCodeBlocks(messageContent);
                
            } else if (!isStreaming) {
                // Update existing message
                const contentElement = messageElement.querySelector('.message-content');
                contentElement.innerHTML = marked.parse(message.content);
                
                // Добавляем кнопки копирования к блокам кода
                addCopyButtonsToCodeBlocks(contentElement);
                
                const charCountElement = messageElement.querySelector('.char-count');
                charCountElement.textContent = `${message.content.length} characters`;
            }
            
            // Apply context highlighting
            updateContextHighlighting();
            
            // Scroll to the latest message if auto-scroll is enabled
            if (isNewMessage && autoScrollEnabled) {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
        
        // Send message to the LLM
        async function sendMessage(messageContent = null) {
            const userInput = messageContent || messageInput.value.trim();
            if (!userInput) return;
            
            // Add user message to chat
            addMessage('user', userInput);
            
            // Clear input
            if (!messageContent) {
                messageInput.value = '';
            }
            
            // Prepare context window for API call
            const contextWindow = prepareContextWindow();
            
            // Add an empty bot message (for streaming)
            const botMessageId = addMessage('assistant', '', true);
            const botMessage = document.getElementById(`message-${botMessageId}`);
            const botMessageContent = botMessage.querySelector('.message-content');
            
            // Enable stop button, disable send and regenerate
            sendBtn.disabled = true;
            stopBtn.disabled = false;
            regenerateBtn.disabled = true;
            
            let fullResponse = '';
            abortController = new AbortController();
            
            // Для макроса: начать отсчет времени ожидания ответа
            if (macroRunning) {
                startStopwatch();
            }
            
            try {
                // Build messages array for API
                const apiMessages = [];
                
                // Add system prompt if set
                if (config.systemPrompt) {
                    apiMessages.push({
                        role: 'system',
                        content: config.systemPrompt
                    });
                }
                
                // Add context messages
                contextWindow.forEach(msg => {
                    apiMessages.push({
                        role: msg.role,
                        content: msg.content
                    });
                });
                
                // Call LLM API with streaming
                const response = await puter.ai.chat(
                    apiMessages.length === 0 ? userInput : apiMessages, 
                    {
                        model: config.model,
                        temperature: parseFloat(config.temperature),
                        max_tokens: parseInt(config.maxTokens),
                        stream: true,
                        signal: abortController.signal
                    }
                );
                
                // Process streaming response
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        botMessageContent.innerHTML = marked.parse(fullResponse);
                        
                        // Добавляем кнопки копирования к новым блокам кода
                        addCopyButtonsToCodeBlocks(botMessageContent);
                        
                        botMessage.querySelector('.char-count').textContent = `${fullResponse.length} characters`;
                        
                        // Автопрокрутка, если она включена
                        if (autoScrollEnabled) {
                            botMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
                        }
                    }
                }
                
                // Update message with full response
                updateMessage(botMessageId, fullResponse);
                
                // Для макроса: увеличиваем счетчик ответов
                if (macroRunning) {
                    llmResponsesCounter++;
                    stopStopwatch();
                    
                    // Проверяем необходимость автосохранения
                    if (saveHistoryCheckbox.checked) {
                        const interval = parseInt(saveIntervalInput.value);
                        if (llmResponsesCounter >= interval) {
                            downloadAIResponses();
                            llmResponsesCounter = 0;
                            
                            // Очищаем историю после сохранения
                            setTimeout(() => {
                                clearChat();
                            }, 1000);
                        }
                    }
                    
                    // Переходим к следующему сообщению в макросе
                    if (templateTextArea.value.includes('[]')) {
                        currentVariableIndex++;
                    }
                    
                    // Проверяем, есть ли еще переменные для отправки
                    if (templateTextArea.value.includes('[]') && currentVariableIndex >= variableLines.length) {
                        stopMacro();
                        alert('Макрос завершил отправку всех сообщений.');
                    } else if (macroRunning && !macroPaused) {
                        // Отправляем следующее сообщение
                        setTimeout(sendNextMessage, 1000);
                    }
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Request was aborted');
                } else {
                    console.error('Error calling LLM:', error);
                    updateMessage(botMessageId, `Error: ${error.message}`);
                }
                
                if (macroRunning) {
                    stopStopwatch();
                }
            } finally {
                // Reset UI state
                abortController = null;
                sendBtn.disabled = false;
                stopBtn.disabled = true;
                regenerateBtn.disabled = false;
            }
        }
        
        // Prepare the context window based on the limit setting
        function prepareContextWindow() {
            const currentChat = getCurrentChat();
            if (!currentChat) return [];
            
            const limit = contextLimit.value.trim();
            const messages = currentChat.messages;
            
            if (limit === '-' || limit === '') {
                // Return all messages
                return [...messages];
            }
            
            const numericLimit = parseInt(limit);
            if (isNaN(numericLimit) || numericLimit <= 0) {
                return [...messages];
            }
            
            // Return the last N messages
            return messages.slice(-numericLimit);
        }
        
        // Regenerate the last bot response
        async function regenerateLastResponse() {
            const currentChat = getCurrentChat();
            if (!currentChat || currentChat.messages.length === 0) return;
            
            // Find the last bot message
            const lastBotMessageIndex = [...currentChat.messages].reverse().findIndex(m => m.role === 'assistant');
            if (lastBotMessageIndex === -1) return;
            
            const lastBotMessage = currentChat.messages[currentChat.messages.length - 1 - lastBotMessageIndex];
            
            // Prepare context up to the last user message
            const contextMessages = currentChat.messages.slice(0, currentChat.messages.length - 1 - lastBotMessageIndex);
            
            // Delete last bot message
            deleteMessage(lastBotMessage.id);
            
            // Disable buttons
            sendBtn.disabled = true;
            regenerateBtn.disabled = true;
            stopBtn.disabled = false;
            
            // Add an empty bot message (for streaming)
            const botMessageId = addMessage('assistant', '', true);
            const botMessage = document.getElementById(`message-${botMessageId}`);
            const botMessageContent = botMessage.querySelector('.message-content');
            
            let fullResponse = '';
            abortController = new AbortController();
            
            try {
                // Build messages array for API
                const apiMessages = [];
                
                // Add system prompt if set
                if (config.systemPrompt) {
                    apiMessages.push({
                        role: 'system',
                        content: config.systemPrompt
                    });
                }
                
                // Add context messages
                contextMessages.forEach(msg => {
                    apiMessages.push({
                        role: msg.role,
                        content: msg.content
                    });
                });
                
                // Call LLM API with streaming
                const response = await puter.ai.chat(
                    apiMessages, 
                    {
                        model: config.model,
                        temperature: parseFloat(config.temperature),
                        max_tokens: parseInt(config.maxTokens),
                        stream: true,
                        signal: abortController.signal
                    }
                );
                
                // Process streaming response
                for await (const part of response) {
                    if (part?.text) {
                        fullResponse += part.text;
                        botMessageContent.innerHTML = marked.parse(fullResponse);
                        
                        // Добавляем кнопки копирования к блокам кода
                        addCopyButtonsToCodeBlocks(botMessageContent);
                        
                        botMessage.querySelector('.char-count').textContent = `${fullResponse.length} characters`;
                        
                        // Автопрокрутка, если она включена
                        if (autoScrollEnabled) {
                            botMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
                        }
                    }
                }
                
                // Update message with full response
                updateMessage(botMessageId, fullResponse);
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Request was aborted');
                } else {
                    console.error('Error calling LLM:', error);
                    updateMessage(botMessageId, `Error: ${error.message}`);
                }
            } finally {
                // Reset UI state
                abortController = null;
                sendBtn.disabled = false;
                stopBtn.disabled = true;
                regenerateBtn.disabled = false;
            }
        }
        
        // Stop generation
        function stopGeneration() {
            if (abortController) {
                abortController.abort();
                abortController = null;
                stopBtn.disabled = true;
                sendBtn.disabled = false;
                regenerateBtn.disabled = false;
            }
        }
        
        // Download AI responses as HTML
        function downloadAIResponses() {
            const currentChat = getCurrentChat();
            if (!currentChat) return;
            
            // Filter only assistant messages
            const aiResponses = currentChat.messages.filter(msg => msg.role === 'assistant');
            
            if (aiResponses.length === 0) {
                alert('No AI responses to download.');
                return;
            }
            
            // Create HTML content
            let htmlContent = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Responses - ${currentChat.title}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .response {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        pre {
            background-color: #f5f7f9;
            border-radius: 6px;
            padding: 12px;
            overflow: auto;
        }
        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9rem;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.75em;
        }
        p {
            margin: 0.75em 0;
        }
        ul, ol {
            padding-left: 2em;
            margin: 0.75em 0;
        }
        blockquote {
            border-left: 3px solid #dfe2e5;
            margin: 0.75em 0;
            padding: 0 0 0 1em;
            color: #666;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        th, td {
            border: 1px solid #dfe2e5;
            padding: 0.375em 0.75em;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>AI Responses - ${currentChat.title}</h1>`;
            
            // Add each response
            aiResponses.forEach((response, index) => {
                htmlContent += `
    <div class="response">
        ${marked.parse(response.content)}
    </div>`;
            });
            
            htmlContent += `
</body>
</html>`;
            
            // Create download link
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentChat.title.replace(/[^a-z0-9]/gi, '-').toLowerCase()}-${new Date().toISOString().slice(0, 10)}.html`;
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 0);
        }
        
        // Очистка текущего чата
        function clearChat() {
            const currentChat = getCurrentChat();
            if (!currentChat) return;
            
            if (confirm('Вы уверены, что хотите очистить текущий чат?')) {
                currentChat.messages = [];
                saveChats();
                chatContainer.innerHTML = '';
            }
        }
        
        // -------------------- Функции макросника --------------------
        
        // Сохранение текста в localStorage
        function saveTextToLocalStorage(key, text) {
            localStorage.setItem(key, text);
        }

        // Загрузка текста из localStorage
        function loadTextFromLocalStorage(key, defaultText = '') {
            return localStorage.getItem(key) || defaultText;
        }
        
        // Запуск секундомера
        function startStopwatch() {
            lastMessageTime = new Date();
            stopwatchDisplay.textContent = '0 сек';
            stopwatchInterval = setInterval(updateStopwatch, 1000);
        }

        // Обновление секундомера
        function updateStopwatch() {
            if (!lastMessageTime) return;
            const currentTime = new Date();
            const elapsedSeconds = Math.round((currentTime - lastMessageTime) / 1000);
            stopwatchDisplay.textContent = elapsedSeconds + ' сек';
        }

        // Остановка секундомера
        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            lastMessageTime = null;
            stopwatchDisplay.textContent = '0 сек';
        }

        // Получение случайных ключевых слов
        function getRandomKeywords(keywordsText, count) {
            const keywords = keywordsText.split('\n').filter(line => line.trim() !== '');
            if (keywords.length === 0) return '';
            if (count > keywords.length) count = keywords.length;
            const shuffledKeywords = keywords.sort(() => 0.5 - Math.random());
            return shuffledKeywords.slice(0, count).join(', ');
        }

        // Получение случайного числа в диапазоне
        function getRandomNumberInRange(min, max) {
            min = parseInt(min, 10);
            max = parseInt(max, 10);
            if (isNaN(min) || isNaN(max)) return 1;
            if (min > max) return min;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Запуск макроса
        function startMacro() {
            if (macroRunning) {
                alert('Макрос уже запущен.');
                return;
            }
            
            // Сброс счетчика при новом запуске
            llmResponsesCounter = 0;
            
            macroRunning = true;
            macroPaused = false;
            startButton.disabled = true;
            pauseButton.disabled = false;
            stopButton.disabled = false;
            templateTextArea.disabled = true;
            variablesTextArea.disabled = true;
            keywordsTextArea.disabled = true;
            keywordsCountMinInput.disabled = true;
            keywordsCountMaxInput.disabled = true;
            numberRangeMinInput.disabled = true;
            numberRangeMaxInput.disabled = true;
            saveHistoryCheckbox.disabled = true;
            saveIntervalInput.disabled = true;

            variableLines = variablesTextArea.value.split('\n').filter(line => line.trim() !== '');
            currentVariableIndex = 0;
            totalVariablesCount = variableLines.length;

            if (variableLines.length === 0 && templateTextArea.value.includes('[]')) {
                alert('Нет переменных для отправки, но в шаблоне используется плейсхолдер [].');
                stopMacro();
                return;
            }
            updateVariableCounter();
            sendNextMessage();
        }
        
        // Отправка следующего сообщения
        function sendNextMessage() {
            if (!macroRunning) return;
            if (macroPaused) return;

            if (templateTextArea.value.includes('[]') && currentVariableIndex >= variableLines.length) {
                stopMacro();
                alert('Макрос завершил отправку всех сообщений.');
                return;
            }

            let template = templateTextArea.value;
            let messageContent = template;

            if (template.includes('{}')) {
                const minKeywords = keywordsCountMinInput.value;
                const maxKeywords = keywordsCountMaxInput.value;
                const keywordsCount = getRandomNumberInRange(minKeywords, maxKeywords);
                const randomKeywords = getRandomKeywords(keywordsTextArea.value, keywordsCount);
                messageContent = messageContent.replace('{}', randomKeywords);
            }

            if (template.includes('<>')) {
                const minRange = numberRangeMinInput.value;
                const maxRange = numberRangeMaxInput.value;
                const randomNumber = getRandomNumberInRange(minRange, maxRange);
                messageContent = messageContent.replace('<>', randomNumber);
            }

            if (template.includes('[]')) {
                if (variableLines.length > 0 && currentVariableIndex < variableLines.length) {
                    messageContent = messageContent.replace('[]', variableLines[currentVariableIndex]);
                }
                updateVariableCounter();
            } else {
                updateVariableCounter(true);
            }

            // Отправляем сообщение через основную функцию
            sendMessage(messageContent);
        }
        
        // Пауза макроса
        function pauseMacro() {
            if (!macroRunning || macroPaused) return;
            
            macroPaused = true;
            pauseButton.disabled = true;
            startButton.disabled = false;
            
            if (stopwatchInterval) {
                stopStopwatch();
            }
        }
        
        // Остановка макроса
        function stopMacro() {
            macroRunning = false;
            macroPaused = false;
            startButton.disabled = false;
            pauseButton.disabled = true;
            stopButton.disabled = true;
            templateTextArea.disabled = false;
            variablesTextArea.disabled = false;
            keywordsTextArea.disabled = false;
            keywordsCountMinInput.disabled = false;
            keywordsCountMaxInput.disabled = false;
            numberRangeMinInput.disabled = false;
            numberRangeMaxInput.disabled = false;
            saveHistoryCheckbox.disabled = false;
            saveIntervalInput.disabled = false;
            
            stopStopwatch();
            updateVariableCounter(true);
        }
        
        // Обновление счетчика переменных
        function updateVariableCounter(hide = false) {
            if (variableCounterDisplay) {
                if (hide) {
                    variableCounterDisplay.style.display = 'none';
                } else {
                    variableCounterDisplay.style.display = 'inline';
                    variableCounterDisplay.textContent = `(${currentVariableIndex + 1}/${totalVariablesCount})`;
                }
            }
        }
        
        // Функции для управления перетаскиванием окна
        function startDrag(e) {
            isDragging = true;
            
            // Сохраняем начальное положение мыши относительно окна
            const rect = macroWindow.getBoundingClientRect();
            dragOffsetX = e.clientX - rect.left;
            dragOffsetY = e.clientY - rect.top;
            
            // Предотвращаем выделение текста при перетаскивании
            document.body.style.userSelect = 'none';
        }
        
        function drag(e) {
            if (!isDragging) return;
            
            // Вычисляем новые координаты окна
            const newLeft = e.clientX - dragOffsetX;
            const newTop = e.clientY - dragOffsetY;
            
            // Ограничиваем перемещение пределами видимой области
            const maxX = window.innerWidth - macroWindow.offsetWidth;
            const maxY = window.innerHeight - macroWindow.offsetHeight;
            
            macroWindow.style.left = Math.max(0, Math.min(newLeft, maxX)) + 'px';
            macroWindow.style.top = Math.max(0, Math.min(newTop, maxY)) + 'px';
        }
        
        function stopDrag() {
            isDragging = false;
            document.body.style.userSelect = '';
        }
        
        // Загрузка сохраненных настроек макроса
        function loadMacroSettings() {
            templateTextArea.value = loadTextFromLocalStorage('macroTemplateText', '');
            variablesTextArea.value = loadTextFromLocalStorage('macroVariablesText', '');
            keywordsTextArea.value = loadTextFromLocalStorage('macroKeywordsText', '');
            keywordsCountMinInput.value = loadTextFromLocalStorage('macroKeywordsCountMin', '1');
            keywordsCountMaxInput.value = loadTextFromLocalStorage('macroKeywordsCountMax', '3');
            numberRangeMinInput.value = loadTextFromLocalStorage('macroNumberRangeMin', '1000');
            numberRangeMaxInput.value = loadTextFromLocalStorage('macroNumberRangeMax', '2000');
            saveHistoryCheckbox.checked = loadTextFromLocalStorage('macroSaveHistoryEnabled', 'false') === 'true';
            saveIntervalInput.value = loadTextFromLocalStorage('macroSaveInterval', '5');
            saveIntervalInput.disabled = !saveHistoryCheckbox.checked;
        }
        
        // Event Listeners
        sendBtn.addEventListener('click', () => sendMessage());
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        stopBtn.addEventListener('click', stopGeneration);
        
        regenerateBtn.addEventListener('click', regenerateLastResponse);
        
        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });
        
        closeModalBtn.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });
        
        modelSelect.addEventListener('change', () => {
            if (modelSelect.value === 'custom') {
                customModelContainer.style.display = 'block';
            } else {
                customModelContainer.style.display = 'none';
            }
        });
        
        temperature.addEventListener('input', () => {
            temperatureValue.textContent = temperature.value;
        });
        
        saveSettingsBtn.addEventListener('click', () => {
            // Get values from form
            config.temperature = parseFloat(temperature.value);
            config.maxTokens = parseInt(maxTokens.value);
            config.systemPrompt = systemPrompt.value.trim();
            
            // Handle model selection
            if (modelSelect.value === 'custom') {
                config.model = customModel.value.trim();
            } else {
                config.model = modelSelect.value;
            }
            
            // Save config and close modal
            saveConfig();
            settingsModal.style.display = 'none';
        });
        
        downloadBtn.addEventListener('click', downloadAIResponses);
        
        // Click outside modal to close
        window.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
            
            if (e.target === renameChatModal) {
                renameChatModal.style.display = 'none';
            }
        });
        
        // Handle ESC key to close modals
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (settingsModal.style.display === 'flex') {
                    settingsModal.style.display = 'none';
                }
                
                if (renameChatModal.style.display === 'flex') {
                    renameChatModal.style.display = 'none';
                }
            }
        });
        
        // Переключатель автопрокрутки
        autoScrollCheckbox.addEventListener('change', function() {
            autoScrollEnabled = this.checked;
            localStorage.setItem('autoScrollEnabled', autoScrollEnabled);
        });
        
        // Обновление подсветки контекста при изменении лимита
        contextLimit.addEventListener('input', function() {
            updateContextHighlighting();
            
            // Сохраняем значение для текущего чата
            const currentChat = getCurrentChat();
            if (currentChat) {
                currentChat.contextLimit = this.value;
                saveChats();
            }
        });
        
        // Listeners для чатов
        newChatBtn.addEventListener('click', createNewChat);
        
        // Обработчики для окна переименования
        confirmRenameBtn.addEventListener('click', renameChat);
        cancelRenameBtn.addEventListener('click', () => {
            renameChatModal.style.display = 'none';
        });
        
        renameChatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                renameChat();
            }
        });
        
        // Обработчики событий для макросника
        macroBtn.addEventListener('click', () => {
            macroWindow.style.display = 'flex';
            // Загрузка сохраненных настроек
            loadMacroSettings();
        });
        
        macroCloseBtn.addEventListener('click', () => {
            macroWindow.style.display = 'none';
        });
        
        macroHeader.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);
        
        startButton.addEventListener('click', startMacro);
        pauseButton.addEventListener('click', pauseMacro);
        stopButton.addEventListener('click', stopMacro);
        
        templateTextArea.addEventListener('input', () => {
            saveTextToLocalStorage('macroTemplateText', templateTextArea.value);
        });
        
        variablesTextArea.addEventListener('input', () => {
            saveTextToLocalStorage('macroVariablesText', variablesTextArea.value);
        });
        
        keywordsTextArea.addEventListener('input', () => {
            saveTextToLocalStorage('macroKeywordsText', keywordsTextArea.value);
        });
        
        keywordsCountMinInput.addEventListener('input', () => {
            saveTextToLocalStorage('macroKeywordsCountMin', keywordsCountMinInput.value);
        });
        
        keywordsCountMaxInput.addEventListener('input', () => {
            saveTextToLocalStorage('macroKeywordsCountMax', keywordsCountMaxInput.value);
        });
        
        numberRangeMinInput.addEventListener('input', () => {
            saveTextToLocalStorage('macroNumberRangeMin', numberRangeMinInput.value);
        });
        
        numberRangeMaxInput.addEventListener('input', () => {
            saveTextToLocalStorage('macroNumberRangeMax', numberRangeMaxInput.value);
        });
        
        saveHistoryCheckbox.addEventListener('change', function() {
            saveIntervalInput.disabled = !this.checked;
            saveTextToLocalStorage('macroSaveHistoryEnabled', this.checked);
        });
        
        saveIntervalInput.addEventListener('input', function() {
            saveTextToLocalStorage('macroSaveInterval', this.value);
        });
        
        // Initialization
        loadConfig();
        loadChats();
        
        console.log('Приложение Claude Chat с чатами и макросником инициализировано.');
    </script>
</body>
